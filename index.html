<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <title>Cho anh một cốc trà đào</title>
  </head>
  <body style="background: #f2f2f2">
    <div class="container">
      <div
        class="row"
        style="height: 100vh; position: relative; align-content: center"
      >
        <div class="fun-left col-12 col-md-6" style="padding-right: 16px">
          <img
            id="img__left"
            src="img/anh-dong-powerpoint-1.gif"
            alt="fun left"
            width="100%"
          />
        </div>
        <div
          class="fun-right col-12 col-md-6"
          style="align-self: center; justify-items: center"
        >
          <h4 style="text-align: center">Cho anh một cốc trà đào</h4>
          <h4 style="text-align: center">Tiện cho anh hỏi lối vào tim em!</h4>
          <h5 style="text-align: center">
            <i><var>Đi chơi với anh nhé?</var></i>
          </h5>
          <div class="right__answer d-flex" style="justify-content: center">
            <button
              id="btn-yes"
              type="button"
              class="btn btn-primary"
              style="margin-right: 10px"
            >
              Có
            </button>
            <button
              id="btn-no"
              type="button"
              class="btn btn-danger"
              style="z-index: 1"
            >
              Không
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sweetalert2@11.js"></script>
    <script>
      function getRandomArbitrary(min = 10, max = 80) {
        return parseInt(Math.random() * (max - min) + min);
      }
      let imgs = [
        "img/anh-dong-powerpoint-1.gif",
        "img/125b91330aa8d0d72bb1b032c153655f.gif",
        "img/fa68fb77c89703a9b1e5862f89242ea1.gif",
        "img/231fb5027639114dd7cf3f8f3ef9cb86.gif",
        "img/Meme-gif-1.gif",
        "img/5bdafceeec8070ff4be416d21a051ce5.gif",
      ];
      $("#img__left").attr("src", imgs[getRandomArbitrary(0, 5)]);
      $("#btn-no").on("mouseover", function () {
        $("#btn-no").css({
          top: getRandomArbitrary() + "%",
          left: getRandomArbitrary() + "%",
          position: "absolute",
        });
      });
      $("#btn-no").on("click", function () {
        $("#btn-no").css({
          top: getRandomArbitrary() + "%",
          left: getRandomArbitrary() + "%",
          position: "absolute",
        });
      });

      $("#btn-yes").on("click", function () {
        Swal.fire({
          title: "<strong>Mình biết mà!</strong>",
          html: `
          <img
            src="img/8853f82a27dfff40e3f4c7dfd8906e22.gif"
            alt="yes"
            width="100%"
          />
  `,
          showCloseButton: false,
          showCancelButton: false,
          focusConfirm: false,
        }).then((result) => {
          $("#img__left").attr("src", imgs[getRandomArbitrary(0, 5)]);
        });
      });
    </script>
  </body>
</html>
